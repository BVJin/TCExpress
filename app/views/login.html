<div class="wrapper">
  <div id="loginbox" class="mainbox col-md-6 col-md-offset-3">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign In</div>
        <div class="forgotpw"><a href="#">Forgot password?</a></div>
      </div>

      <div class="loginbody panel-body">

        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

        <form id="loginform" class="form-horizontal" role="form">

          <div class="input input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Email">
          </div>

          <div class="input input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
          </div>


          <div class="input-group">
            <div class="checkbox">
              <label>
                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
              </label>
            </div>
          </div>


          <div class="loginbuttons form-group">
            <!-- Button -->

            <div class="col-sm-12 controls">
              <a id="btn-login" href="#" class="midbutton btn btn-success ">Login</a>
            </div>
          </div>


          <div class="form-group">
            <div class="col-md-12 control">
              <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                Don't have an account!
                                    <span>
                                        <font color='red'>Sign Up on the right <i
                                            class='glyphicon glyphicon-chevron-right'/></font>
                                    </span>
              </div>
            </div>
          </div>
        </form>


      </div>
    </div>
  </div>
</div>
